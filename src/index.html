<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script type="module" src="js/main.js"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <div class="hero">
      <img src="/images/banner-sm.jpg" srcset="images/banner-sm.jpg 500w, images/banner.jpg"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>

    <section class="categories">
      <div class="category">
        <a href="product_listing/index.html?category=tents">
          <img src="images/category-tents.svg" alt="Tents">
          <h2 class="category__name">Tents</h2>
        </a>
      </div>
      <div class="category">
        <a href="product_listing/index.html?category=backpacks">
          <img src="images/category-backpacks.svg" alt="Backpacs">
          <h2 class="category__name">Backpacks</h2>
        </a>
      </div>
      <div class="category">
        <a href="product_listing/index.html?category=sleeping-bags">
          <img src="images/category-sleepingbags.svg" alt="Sleeping Bags">
          <h2 class="category__name">Sleeping Bags</h2>
        </a>
      </div>
      <div class="category">
        <a href="product_listing/index.html?category=hammocks">
          <img src="images/category-hammocks.svg" alt="Hammocks">
          <h2 class="category__name">Hammocks</h2>
        </a>
      </div>
    </section>

    <section class="newsletter-signup-section">
      <h2>Stay Updated!</h2>
      <p>Sign up for our newsletter to get the latest deals and outdoor tips.</p>
      <a href="newsletter/index.html" class="button">Sign Up for Newsletter</a>
    </section>x 
  </main>
  <footer id="main-footer"></footer>
</body>

</html>
