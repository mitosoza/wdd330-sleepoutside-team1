<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Signup to Newsletter</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/newsletter.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider container">
      <section class="newsletter-form-section">
        <h1>Sign Up for Our Newsletter!</h1>
        <p>
          Enter your email below to receive updates on new products, special
          offers, and outdoor adventure tips directly to your inbox.
        </p>

        <form
          class="newsletter-form"
          id="newsletter-form"
          action="#"
          method="post"
          novalidate
        >
          <div class="form-group">
            <label for="name">Name (Optional):</label>
            <input type="text" id="name" name="name" placeholder="John Doe" />
          </div>
          <div class="form-group">
            <label for="email"
              >Email Address:<span class="required">*</span></label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />
            <span
              class="error-message"
              id="email-error"
              aria-live="polite"
            ></span>
          </div>
          <div class="form-group checkbox-group">
            <input type="checkbox" id="privacy" name="privacy" required />
            <label for="privacy"
              >I agree to the <a href="#" class="highlight">privacy policy</a
              ><span class="required">*</span></label
            >
            <span
              class="error-message"
              id="privacy-error"
              aria-live="polite"
            ></span>
          </div>
          <button type="submit">Subscribe Now</button>
        </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
